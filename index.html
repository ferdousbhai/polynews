<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Predictions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.125rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .last-updated {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.25rem;
            padding: 4rem;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin: 2rem auto;
            max-width: 600px;
        }

        .market-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
        }

        .market-card {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .market-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .market-volume {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
        }

        .market-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .market-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .market-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            color: #666;
        }

        .meta-icon {
            width: 16px;
            height: 16px;
        }

        .probability-section {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e5e5;
        }

        .probability-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .probability-main {
            display: flex;
            align-items: baseline;
            gap: 0.5rem;
        }

        .probability-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1a1a1a;
        }

        .probability-label {
            font-size: 0.875rem;
            color: #666;
        }

        .probability-changes {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .change-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .change-badge.positive {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
        }

        .change-badge.negative {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
        }

        .change-badge.neutral {
            background: rgba(156, 163, 175, 0.1);
            color: #6b7280;
        }

        .probability-track {
            height: 8px;
            background: #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.125rem;
            padding: 4rem;
        }

        .days-remaining {
            display: inline-block;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .accuracy-section {
            background: white;
            border-radius: 12px;
            padding: 1rem 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            font-size: 0.875rem;
        }

        .accuracy-description {
            color: #666;
        }

        .accuracy-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .accuracy-stat {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .accuracy-time {
            color: #667eea;
            font-weight: 600;
        }

        .accuracy-value {
            font-weight: 700;
            color: #1a1a1a;
        }

        .accuracy-divider {
            color: #ddd;
        }

        .accuracy-source {
            color: #999;
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .market-grid {
                grid-template-columns: 1fr;
            }

            .probability-changes {
                justify-content: flex-start;
            }

            .accuracy-section {
                padding: 0.75rem 1rem;
                font-size: 0.8rem;
                gap: 0.75rem;
            }

            .accuracy-description {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ”® Polymarket Predictions</h1>
            <p class="subtitle">Top predictions closing within the next month</p>
            <p class="last-updated" id="lastUpdated"></p>
        </header>

        <div class="accuracy-section">
            <span class="accuracy-description">Historical accuracy of Polymarket predictions</span>
            <div class="accuracy-stats">
                <div class="accuracy-stat">
                    <span class="accuracy-time">4h before:</span>
                    <span class="accuracy-value">95.2%</span>
                </div>
                <span class="accuracy-divider">â€¢</span>
                <div class="accuracy-stat">
                    <span class="accuracy-time">1mo before:</span>
                    <span class="accuracy-value">91.1%</span>
                </div>
            </div>
            <span class="accuracy-source">â€” Data: Dune Analytics</span>
        </div>

        <div id="content">
            <div class="loading">Loading predictions...</div>
        </div>
    </div>

    <script>
        function formatVolume(volume) {
            if (volume >= 1000000) {
                return `${(volume / 1000000).toFixed(2)}M`;
            }
            if (volume >= 1000) {
                return `${(volume / 1000).toFixed(1)}K`;
            }
            return `${volume.toFixed(0)}`;
        }

        function getDaysRemaining(endDate) {
            const now = new Date();
            const end = new Date(endDate);
            const diff = end - now;
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            return days;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function formatLastUpdated(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000 / 60);

            if (diff < 1) return 'Updated just now';
            if (diff < 60) return `Updated ${diff} minute${diff > 1 ? 's' : ''} ago`;

            const hours = Math.floor(diff / 60);
            if (hours < 24) return `Updated ${hours} hour${hours > 1 ? 's' : ''} ago`;

            return `Updated ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
        }

        function truncateText(text, maxLength) {
            if (!text) return '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        function formatChange(change, period) {
            if (change === null || change === undefined) {
                return `<span class="change-badge neutral">${period} â€”</span>`;
            }

            const absChange = Math.abs(change);
            const sign = change > 0 ? '+' : '';
            const arrow = change > 0 ? 'â†‘' : change < 0 ? 'â†“' : '';
            const className = change > 0 ? 'positive' : change < 0 ? 'negative' : 'neutral';

            return `<span class="change-badge ${className}">${period} ${arrow}${sign}${absChange.toFixed(1)}%</span>`;
        }

        function createMarketCard(market) {
            const daysRemaining = getDaysRemaining(market.endDateIso);

            // Parse outcomePrices if it's a JSON string
            let outcomePrices = market.outcomePrices;
            if (typeof outcomePrices === 'string') {
                try {
                    outcomePrices = JSON.parse(outcomePrices);
                } catch (e) {
                    outcomePrices = null;
                }
            }

            const probability = outcomePrices && outcomePrices[0] ?
                (parseFloat(outcomePrices[0]) * 100).toFixed(1) : 50;

            const changes = market.priceChanges || {};
            const changesHtml = `
                ${formatChange(changes.hour1, '1H')}
                ${formatChange(changes.hours24, '24H')}
                ${formatChange(changes.days7, '7D')}
            `;

            return `
                <div class="market-card" onclick="window.open('https://polymarket.com/${market.slug}', '_blank')">
                    <div class="market-header">
                        <div class="days-remaining">${daysRemaining} days left</div>
                        <div class="market-volume">${formatVolume(market.volume)}</div>
                    </div>
                    <h3 class="market-title">${market.question}</h3>
                    <p class="market-description">${truncateText(market.description, 150)}</p>
                    <div class="market-meta">
                        <div class="meta-item">
                            <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            Closes ${formatDate(market.endDateIso)}
                        </div>
                        ${market.liquidity ? `
                            <div class="meta-item">
                                <svg class="meta-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                ${formatVolume(market.liquidity)} liquidity
                            </div>
                        ` : ''}
                    </div>
                    <div class="probability-section">
                        <div class="probability-header">
                            <div class="probability-main">
                                <span class="probability-value">${probability}%</span>
                                <span class="probability-label">Yes</span>
                            </div>
                            <div class="probability-changes">
                                ${changesHtml}
                            </div>
                        </div>
                        <div class="probability-track">
                            <div class="probability-fill" style="width: ${probability}%"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadMarkets() {
            const contentEl = document.getElementById('content');
            const lastUpdatedEl = document.getElementById('lastUpdated');

            try {
                const response = await fetch('data/markets.json?t=' + Date.now());

                if (!response.ok) {
                    throw new Error(`Failed to load data: ${response.status}`);
                }

                const data = await response.json();

                if (data.lastUpdated) {
                    lastUpdatedEl.textContent = formatLastUpdated(data.lastUpdated);
                }

                if (!data.markets || data.markets.length === 0) {
                    contentEl.innerHTML = '<div class="no-results">No predictions closing in the next 30 days found.</div>';
                    return;
                }

                const cardsHtml = data.markets.map(market => createMarketCard(market)).join('');
                contentEl.innerHTML = `<div class="market-grid">${cardsHtml}</div>`;

            } catch (error) {
                console.error('Error loading markets:', error);
                contentEl.innerHTML = `
                    <div class="error">
                        <strong>Error loading predictions</strong><br>
                        ${error.message}<br><br>
                        Please try refreshing the page.
                    </div>
                `;
            }
        }

        loadMarkets();
    </script>
</body>
</html>
