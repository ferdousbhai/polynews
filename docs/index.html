<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Predictions</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-title">
                <h1>Polymarket Predictions</h1>
                <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle" aria-label="Toggle theme">ðŸŒ™</button>
            </div>
            <p class="subtitle">Predictions closing in the next 90 days</p>
            <p class="last-updated" id="lastUpdated"></p>
        </div>
    </header>

    <div class="container">
        <div class="filters-section">
            <div class="filters-header">
                <div class="sort-controls">
                    <label for="sortBy" class="sort-label">Sort by:</label>
                    <select id="sortBy" class="sort-select" onchange="changeSortOrder(this.value)">
                        <option value="volume">Volume</option>
                        <option value="daysLeft">Days Left</option>
                        <option value="change1h">1H Change</option>
                        <option value="change24h">24H Change</option>
                        <option value="change7d">7D Change</option>
                    </select>
                    <a class="filters-reset" onclick="resetFilters()">Show All</a>
                </div>
            </div>
            <div class="category-filters" id="categoryFilters">
                <!-- Categories will be dynamically inserted here -->
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading predictions...</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
