<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Market News & Forecasts | PolyNews</title>
    <meta name="description" content="Real-time prediction market news and forecasts. Track what's likely to happen in politics, crypto, sports, and more based on Polymarket odds.">
    <link rel="canonical" href="https://ferdousbhai.github.io/polynews/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ferdousbhai.github.io/polynews/">
    <meta property="og:title" content="Prediction Market News & Forecasts | PolyNews">
    <meta property="og:description" content="Real-time prediction market news and forecasts. Track what's likely to happen in politics, crypto, sports, and more based on Polymarket odds.">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://ferdousbhai.github.io/polynews/">
    <meta name="twitter:title" content="Prediction Market News & Forecasts | PolyNews">
    <meta name="twitter:description" content="Real-time prediction market news and forecasts. Track what's likely to happen in politics, crypto, sports, and more based on Polymarket odds.">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>PolyNews</h1>
            <div class="trending-headline" id="trendingHeadline"></div>
            <p class="last-updated" id="lastUpdated"></p>
        </div>
    </header>

    <div class="container">
        <div class="filters-section">
            <div class="filters-header">
                <div class="sort-controls">
                    <label for="sortBy" class="sort-label">Sort by:</label>
                    <select id="sortBy" class="sort-select" onchange="changeSortOrder(this.value)">
                        <option value="volume">Volume</option>
                        <option value="daysLeft">Days Left</option>
                        <option value="change1h">1H Change</option>
                        <option value="change24h">24H Change</option>
                        <option value="change7d">7D Change</option>
                    </select>
                    <a class="filters-reset" onclick="resetFilters()">Show All</a>
                </div>
            </div>
            <div class="category-filters" id="categoryFilters">
                <!-- Categories will be dynamically inserted here -->
            </div>
        </div>

        <div id="content">
            <div class="loading">Loading predictions...</div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-left">
                <span class="footer-logo">ðŸ”®</span>
                <span>PolyNews</span>
            </div>
            <div class="footer-right">
                <span class="footer-link">Markets closing within 90 days</span>
                <div class="footer-divider"></div>
                <a href="https://polymarket.com" target="_blank" class="footer-link">Data from Polymarket</a>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
