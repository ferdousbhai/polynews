name: Fetch Polymarket Data and Deploy

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual triggers
  push:
    branches: [ master ]

# Required for GitHub Pages deployment
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --frozen

    - name: Restore previous data
      continue-on-error: true
      run: |
        # Download data/markets.json from current GitHub Pages deployment
        # This allows script to reuse cached statements for unchanged markets
        mkdir -p data
        echo "â³ Downloading previous markets.json from GitHub Pages..."
        if curl -fsSL "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/data/markets.json" -o data/markets.json; then
          MARKET_COUNT=$(grep -o '"id"' data/markets.json | wc -l)
          echo "âœ… Restored previous markets.json ($MARKET_COUNT markets)"
          echo "ğŸ’¡ Script will reuse statements for unchanged markets (saves ~\$0.20 in LLM costs)"
        else
          echo "âš ï¸  No previous markets.json found (first run or Pages not deployed yet)"
          echo "   First run will generate all statements with LLM (~356 markets)"
        fi

    - name: Fetch market data
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
      run: uv run python scripts/fetch_markets.py

    - name: Prepare deployment files
      run: |
        mkdir -p _site
        cp -r *.html *.css *.js data/ _site/ 2>/dev/null || true
        # Copy any other web assets if they exist
        [ -d assets ] && cp -r assets _site/ || true
        [ -d images ] && cp -r images _site/ || true

    - name: Upload GitHub Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: _site

  deploy:
    needs: fetch-data
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
