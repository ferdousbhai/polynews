name: Fetch Polymarket Data

on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  workflow_dispatch:

jobs:
  fetch-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --frozen

    - name: Restore SQLite database cache
      uses: actions/cache/restore@v4
      with:
        path: markets.db
        key: markets-db-${{ github.run_id }}
        restore-keys: |
          markets-db-

    - name: Fetch market data and upload to R2
      env:
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_BUCKET_NAME: polynews
      run: uv run python scripts/fetch_markets.py

    - name: Save SQLite database cache
      uses: actions/cache/save@v4
      if: always()
      with:
        path: markets.db
        key: markets-db-${{ github.run_id }}
